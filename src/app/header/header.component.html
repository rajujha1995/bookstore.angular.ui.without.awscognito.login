<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" routerLink="/home">
        <span> Book Store </span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link pl-lg-0" routerLink="/home"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about"> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/blog"> Blog </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact Us</a>
          </li> -->
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/adminhome">Admin Dashboard</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link">Welcome {{ username }}!</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <button (click)="logout()" routerLink="/home">Logout</button>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <button routerLink="/login">Login / Register</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
